<html>
<head>
<title>My twitter client</title>
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="dojo/dojo.js" dojoConfig="parseOnLoad:true"></script>
<script type="text/javascript" src="js/all.js"></script>
</head>
<body>
<div>
    <div style="float: left;" id="addUserContainer" dojoType="js.UserAddBox"></div>
    <a style="float: left;" id="hashContainer" dojoType="js.HashList"></a>
    <div style="clear: both"></div>
</div>
<div>
    <div style="float: left; width: 20%" id="userListContainer" dojoType="js.UserList"></div>
    <div style="float: left; width: 80%" id="tweetListContainer" dojoType="js.TweetList"></div>
    <div style="clear: both"></div>
</div>
</body>
</html>
