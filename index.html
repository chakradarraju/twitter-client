<html>
<head>
<title>My twitter client</title>
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="ajax.js"></script>
<script src="hash.js"></script>
<script src="hashlist.js"></script>
<script src="tweet.js"></script>
<script src="tweetlist.js"></script>
<script src="user.js"></script>
<script src="userlist.js"></script>
<script src="adduser.js"></script>
<script src="script.js"></script>
</head>
<body>
<div>
    <div style="float: left;" id="addUserContainer"><form id="addUserForm" onsubmit="return false;">Enter userid: <input id="addUser" /></form></div>
    <a style="float: left;" id="hashContainer"><div id="selectedHash">Choose a hashtag</div><ul id="hashList"></ul></a>
    <div style="clear: both"></div>
</div>
<div>
    <div id="userListContainer"></div><ul style="float: left; width: 20%" id="userList"></ul>
    <div style="float: left; width: 80%" id="tweetList"></div>
    <div style="clear: both"></div>
</div>
</body>
</html>
